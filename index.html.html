<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Album Foto Animasi</title>
  <!-- Font sambung lebih jelas -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      gap: 15px;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .star-bg {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .album {
      width: 400px;
      height: 300px;
      perspective: 1500px;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    .cover {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #b0b0b0, #6e6e6e);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 30px rgba(0,0,0,0.6);
      transform-origin: left;
      transition: transform 1s ease-in-out;
      position: absolute;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .cover.open {
      transform: rotateY(-160deg);
    }

    /* Nama di cover */
    .cover h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 25px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      position: absolute;
      top: 30px;
      z-index: 6;
    }

    /* Lingkaran hitam */
    .cover::before {
      content: "";
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 90px;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .cover::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 40px;
      background: linear-gradient(90deg, #b71c1c, #e53935, #b71c1c);
      z-index: 1;
      box-shadow: 0 0 10px rgba(229,57,53,0.6);
    }

    .cover .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(25deg);
      animation: shineMove 6s infinite linear;
      z-index: 3;
    }
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    /* Halaman isi album */
.page {
  width: 100%;
  height: 100%;
  border-radius: 8px;
  overflow: hidden;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}
.page.show {
  opacity: 1;
}

/* Warna unik tiap halaman */
#page1 {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* pink ke peach */
}
#page2 {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* biru muda segar */
}
#page3 {
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* ungu pastel */
}


    .orbit {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: rotateOrbit 10s linear infinite;
      z-index: 4;
    }
    .orbit.slow {
      width: 200px;
      height: 200px;
      animation-duration: 18s;
    }
    .orbit.fast {
      width: 120px;
      height: 120px;
      animation-duration: 6s;
    }
    .star {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    @keyframes rotateOrbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Halaman isi album */
    .page {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .page.show {
      opacity: 1;
    }

    /* Foto dengan variasi posisi */
    .photos {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .photos img {
      max-width: 160px;
      max-height: 190px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    /* Variasi efek tiap foto */
    .photos img:nth-child(1) { transform: rotate(-3deg) scale(1.05); }
    .photos img:nth-child(2) { transform: rotate(2deg); }
    .photos img:nth-child(3) { transform: rotate(-1deg) scale(0.95); }
    .photos img:nth-child(4) { transform: rotate(4deg); }

    .photos img:hover {
      transform: scale(1.1) rotate(0deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.8);
    }

    /* Dekorasi pinggir halaman */
    .page::before {
      content: "";
      position: absolute;
      inset: 10px;
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 12px;
      pointer-events: none;
      animation: borderGlow 3s infinite alternate;
    }
    @keyframes borderGlow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }

    /* LOVE ANIMASI */
    .loves {
      position: absolute;
      bottom: 40px; /* muncul dari bawah cover */
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;  
      pointer-events: none;
    }
    .love {
      position: absolute;
      font-size: 24px;
      color: red;
      opacity: 0;
      animation: floatUp 4s infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.8); opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; transform: translateY(-150px) scale(1.2); }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    #nextBtn {
  padding: 10px 20px;
  background: linear-gradient(90deg, #e53935, #b71c1c);
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  position: relative;   /* penting */
  z-index: 9999;        /* pastikan di atas album */
  transition: 0.3s;
}
#nextBtn:hover {
  background: linear-gradient(90deg, #ff6f61, #d32f2f);
  transform: scale(1.05);
}


  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="album" id="album">
    <div class="cover" id="cover">
      <h1>DWIKI AND TASYA</h1>
      <div class="shine"></div>
      <div class="orbit"><div class="star"></div></div>
      <div class="orbit slow"><div class="star"></div></div>
      <div class="orbit fast"><div class="star"></div></div>

      <!-- LOVE ANIMASI -->
      <div class="loves" id="loves"></div>
    </div>

    <div class="page" id="page1">
      <div class="photos">
        <img src="1.jpeg" alt="Foto 1">
        <img src="9.jpeg" alt="Foto 2">
      </div>
    </div>
    <div class="page" id="page2">
      <div class="photos">
        <img src="3.jpeg" alt="Foto 3">
        <img src="6.jpeg" alt="Foto 4">
      </div>
    </div>
    <div class="page" id="page3">
      <div class="photos">
        <img src="5.jpeg" alt="Foto 5">
        <img src="8.jpeg" alt="Foto 6">
      </div>
    </div>
  </div>

  <button id="nextBtn">Lanjut ➡</button>

  <script>
    const album = document.getElementById("album");
    const cover = document.getElementById("cover");
    const pages = document.querySelectorAll(".page");
    let currentPage = -1;

    album.addEventListener("click", () => {
      if (currentPage === -1) {
        cover.classList.add("open");
        currentPage = 0;
        pages[currentPage].classList.add("show");
      } else {
        pages[currentPage].classList.remove("show");
        if (currentPage < pages.length - 1) {
          currentPage++;
          pages[currentPage].classList.add("show");
        } else {
          cover.classList.remove("open");
          currentPage = -1;
        }
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "b.html";
    });

    // Stars background
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star-bg");
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      starsContainer.appendChild(star);
    }

    // LOVE ANIMASI muncul berulang
    const lovesContainer = document.getElementById("loves");
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = "❤";
      love.style.left = `${Math.random() * 80 - 40}px`; // variasi posisi kiri-kanan
      love.style.animationDuration = `${3 + Math.random() * 2}s`;
      lovesContainer.appendChild(love);

      setTimeout(() => { love.remove(); }, 4000);
    }
    setInterval(createLove, 800);
  </script>
</body>
</html>
