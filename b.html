<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Planet Saturnus 3D dengan Bintang Jatuh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010, #000000 80%);
      overflow: hidden;
      perspective: 1200px;
      position: relative;
    }

    .bg-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: auto;
      max-width: 800px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      z-index: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: twinkle 4s infinite alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .orbit-scene {
      position: relative;
      width: 500px;
      height: 500px;
      transform-style: preserve-3d;
      animation: rotateOrbit 20s linear infinite;
      z-index: 2;
    }

    .planet-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      margin-left: -90px;
      margin-top: -90px;
      transform-style: preserve-3d;
      z-index: 3;
    }

    .planet {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f5deb3, #c2a878, #5a4630);
      box-shadow: inset -30px -30px 50px rgba(0,0,0,0.6),
                  0 0 80px rgba(255, 220, 150, 0.8);
      position: relative;
      animation: colorShift 8s infinite alternate, pulse 3s ease-in-out infinite;
    }

    .planet::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 70%);
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 60px;
      margin-left: -160px;
      margin-top: -30px;
      border-radius: 50%;
      background: repeating-linear-gradient(
        90deg,
        rgba(200,180,130,0.8) 0px,
        rgba(150,120,90,0.5) 6px,
        rgba(230,210,170,0.7) 12px
      );
      transform: rotateX(65deg);
      box-shadow: 0 0 20px rgba(200,180,130,0.6);
      z-index: 2;
    }

    .orbit-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      margin-top: -60px;
      transform-style: preserve-3d;
    }

    .orbit-photo img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      transform: rotateY(0deg) translateZ(280px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Hover â†’ membesar sedikit */
    .orbit-photo img:hover {
      transform: rotateY(0deg) translateZ(280px) scale(1.2);
      box-shadow: 0 0 30px rgba(255,255,255,1);
    }

    /* Lightbox fullscreen */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.9);
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    .lightbox.show {
      display: flex;
    }

    @keyframes rotateOrbit {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    @keyframes colorShift {
      0%   { background: radial-gradient(circle at 30% 30%, #f5deb3, #c2a878, #5a4630); }
      50%  { background: radial-gradient(circle at 30% 30%, #e6c77f, #d1a948, #705a2e); }
      100% { background: radial-gradient(circle at 30% 30%, #ffd27f, #d9a85c, #6b4226); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .shooting-star {
      position: absolute;
      top: -20px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px white;
      animation: fall 5s linear forwards;
    }

    .shooting-star::after {
      content: "";
      position: absolute;
      top: 0;
      left: -80px;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      transform: rotate(25deg);
    }

    @keyframes fall {
      from { transform: translate(0, 0); opacity: 1; }
      to { transform: translate(600px, 300px); opacity: 0; }
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <img src="7.png" class="bg-photo">

  <div class="stars"></div>

  <div class="orbit-scene">
    <div class="ring"></div>
    <div class="planet-wrapper">
      <div class="planet"></div>
    </div>
    <div class="orbit-photo" style="transform: rotateY(0deg);">
      <img src="8.jpeg">
    </div>
    <div class="orbit-photo" style="transform: rotateY(60deg);">
      <img src="2.jpeg">
    </div>
    <div class="orbit-photo" style="transform: rotateY(120deg);">
      <img src="3.jpeg">
    </div>
    <div class="orbit-photo" style="transform: rotateY(180deg);">
      <img src="9.jpeg">
    </div>
    <div class="orbit-photo" style="transform: rotateY(240deg);">
      <img src="5.jpeg">
    </div>
    <div class="orbit-photo" style="transform: rotateY(300deg);">
      <img src="6.jpeg">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="preview">
  </div>

  <audio id="bg-music" autoplay loop muted>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>
  <div id="info">ðŸ”Š Klik layar untuk mengaktifkan musik</div>

  <script>
    function createStar() {
      const star = document.createElement("div");
      star.className = "shooting-star";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 4000);

    const audio = document.getElementById("bg-music");
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      document.getElementById("info").style.display = "none";
    }, { once: true });

    // Lightbox JS
    const photos = document.querySelectorAll(".orbit-photo img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    photos.forEach(photo => {
      photo.addEventListener("click", () => {
        lightboxImg.src = photo.src;
        lightbox.classList.add("show");
      });
    });

    // Klik lightbox untuk tutup
    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
  </script>
</body>
</html>
